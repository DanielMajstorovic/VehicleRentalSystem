<div class="login-container">
  <div class="background-overlay"></div>
  
  <div class="login-card">
    <div class="card-header">
      <div class="logo-container">
        <i class="bi bi-car-front-fill"></i>
      </div>
      <h2>ETFBL_IP</h2>
      <p class="text-muted">Vehicle Rental System</p>
    </div>

    <div class="card-body">
      <h3 class="mb-4">Employee Login</h3>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="username" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input 
              type="text" 
              class="form-control" 
              id="username" 
              formControlName="username"
              placeholder="Enter your username"
              [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
            >
          </div>
          <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger mt-1">
            <small>Username is required</small>
          </div>
        </div>
        
        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              class="form-control" 
              id="password" 
              formControlName="password"
              placeholder="Enter your password"
              [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            >
            <button 
              class="input-group-text password-toggle" 
              type="button" 
              (click)="togglePasswordVisibility()" 
              [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
              tabindex="-1"
            >
              <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
            </button>
          </div>
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger mt-1">
            <small>Password is required</small>
          </div>
        </div>
        
        <div class="d-grid gap-2">
          <button 
            type="submit" 
            class="btn btn-primary btn-lg" 
            [disabled]="isLoading">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            <i *ngIf="!isLoading" class="bi bi-box-arrow-in-right me-2"></i>
            Login
          </button>
        </div>
      </form>
    </div>
    
    <div class="card-footer text-center">
      <p class="mb-0">
        <small class="text-muted">Â© 2025 ETFBL_IP - All rights reserved</small>
      </p>
    </div>
  </div>
</div>
