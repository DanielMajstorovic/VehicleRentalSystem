<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark custom-navbar shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" routerLink="/operator">
        <img src="/assets/images/etf_icon.png" alt="ETF Logo" class="navbar-logo me-2">
        ETFBL_IP
      </a>
  
      <button class="btn btn-link d-md-none text-white me-3" (click)="toggleSidebar()">
        <i class="bi" [ngClass]="isSidebarCollapsed() ? 'bi-list' : 'bi-x'"></i>
      </button>
  
      <div class="ms-auto">
        <div class="dropdown" id="userDropdownContainer">
          <button class="btn btn-outline-light d-flex align-items-center" type="button"
                  (click)="toggleDropdown(); $event.stopPropagation()">
            <i class="bi bi-person-circle me-2"></i>
            <span>Operator</span>
            <i class="bi bi-chevron-down ms-2"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" [ngClass]="{'show': isDropdownOpen()}" style="position: absolute;">
            <li>
              <a class="dropdown-item d-flex align-items-center" href="javascript:void(0)" (click)="viewProfile()">
                <i class="bi bi-person me-2"></i> View Profile
              </a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <a class="dropdown-item d-flex align-items-center" href="javascript:void(0)" (click)="logout()">
                <i class="bi bi-box-arrow-right me-2"></i> Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  
  <!-- Main container -->
  <div class="d-flex vh-100" style="margin-top: -56px; padding-top: 56px;">
    <!-- Sidebar -->
    <div class="sidebar bg-dark text-white" [ngClass]="{'collapsed': isSidebarCollapsed()}">
      <div class="sidebar-header d-flex justify-content-between align-items-center p-3 border-bottom border-secondary">
        <h6 class="m-0" [ngClass]="{'d-none': isSidebarCollapsed()}">Menu</h6>
        <button class="btn btn-link text-white p-0 d-none d-md-block" (click)="toggleSidebar()">
          <i class="bi" [ngClass]="isSidebarCollapsed() ? 'bi-chevron-right' : 'bi-chevron-left'" style="padding-left: 10px;"></i>
        </button>
      </div>
  
      <ul class="nav flex-column p-2">
        <li class="nav-item mb-2">
          <a class="nav-link text-white d-flex align-items-center" routerLink="/operator/rentals" routerLinkActive="active">
            <i class="fas fa-handshake me-3"></i>
            <span [ngClass]="{'d-none': isSidebarCollapsed()}">Rentals</span>
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-white d-flex align-items-center" routerLink="/operator/vehicles-map" routerLinkActive="active">
            <i class="fas fa-map-location-dot me-3"></i>
            <span [ngClass]="{'d-none': isSidebarCollapsed()}">Vehicles Map</span>
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-white d-flex align-items-center" routerLink="/operator/clients" routerLinkActive="active">
            <i class="fas fa-users me-3"></i>
            <span [ngClass]="{'d-none': isSidebarCollapsed()}">Clients</span>
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-white d-flex align-items-center" routerLink="/operator/breakdown-entry" routerLinkActive="active">
            <i class="bi bi-tools me-3"></i>
            <span [ngClass]="{'d-none': isSidebarCollapsed()}">Report Breakdown</span>
          </a>
        </li>
      </ul>
    </div>
  
    <!-- Main content -->
    <div class="content-area p-4 bg-light">
      <router-outlet></router-outlet>
    </div>
  </div>
