<div class="container-fluid mt-4">
  <h3 class="fw-bold">Statistics</h3>

  <div class="row g-2 mb-3">
    <div class="col-auto">
      <select class="form-select" [(ngModel)]="selectedYear" (change)="onDateChange()">
        <option *ngFor="let y of years" [value]="y">{{ y }}</option>
      </select>
    </div>

    <div class="col-auto">
      <select class="form-select" [(ngModel)]="selectedMonth" (change)="onDateChange()">
        <option *ngFor="let m of months" [value]="m.value">{{ m.label }}</option>
      </select>
    </div>
  </div>

  <div class="card mb-4 shadow-sm">
    <div class="card-body">
      <h5 class="card-title mb-3">Daily revenue</h5>
      <div class="chart-box">
        <canvas
          baseChart
          [data]="lineChartData"
          [options]="lineOptions"
          [type]="'bar'"
          [height]="300"
          [width]="800"
        ></canvas>
      </div>
    </div>
  </div>

  <div class="card mb-4 shadow-sm">
    <div class="card-body">
      <h5 class="card-title mb-3">Revenue by vehicle type</h5>
      <div class="row">
        <div class="col-md-6">
          <div class="chart-box">
            <canvas
              baseChart
              [data]="pieData"
              [options]="pieOptions"
              [type]="'pie'"
              [height]="300"
              [width]="300"
            ></canvas>
          </div>
        </div>
        <div class="col-md-6 d-flex align-items-center">
          <ul class="list-group w-100">
            <li class="list-group-item d-flex justify-content-between" *ngFor="let t of revenueByType">
              <span>{{ t.type }}</span>
              <strong>{{ t.income | currency:'USD' }}</strong>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title mb-3">Unresolved breakdowns</h5>
      <div class="table-responsive">
        <table class="table table-striped mb-0">
          <thead class="table-secondary">
            <tr>
              <th>Vehicle UID</th>
              <th class="text-end">Count</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let b of breakdownCounts">
              <td>{{ b.vehicleUid }}</td>
              <td class="text-end">{{ b.count }}</td>
            </tr>
            <tr *ngIf="breakdownCounts.length === 0">
              <td colspan="2" class="text-center text-muted py-3">No unresolved breakdowns</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
